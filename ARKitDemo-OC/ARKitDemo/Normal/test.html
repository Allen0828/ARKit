<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title></title>
</head>
<body>
<button id="test">点击我</button>
<div style="display: none;" id="test2">测试专用</div>
<script>
(()=>{
 document.querySelector('#test').addEventListener('click',()=>{
  // console.log(window);
  document.querySelector('#test2').style.display = "block";
  alert("你点击了");
 })
})()
</script>
</body>
</html>
